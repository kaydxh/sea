syntax = "proto3";

package sea.api.sealet.v1;
import "google/protobuf/duration.proto";

option go_package = "github.com/kaydxh/sea/openapi-spec/sealet/v1;sealet";

// config file yaml
message Configuration {
  Debug debug = 20;
  message Debug {
    Dump dump = 1;
    message Dump {
      bool enabled = 1;
      string dump_dir = 2;
    }
  }
}
