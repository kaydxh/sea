log:
  formatter: text
  level: info
  filepath: ./log
  max_age: 10h
  max_count: 0
  rotate_interval: 1h
  rotate_size: 104857600
  report_caller: true
web:
  bind_address:
    port: 10001
    timeout: 10s
  max_concurrency_unary: 10 # max concurrency for grpc unary api
  max_concurrency_stream: 10 # max concurrency for grpc stream api
