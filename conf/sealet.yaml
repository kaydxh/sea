log:
  formatter: glog
  level: info
  filepath: ./log
  max_age: 168h
  max_count: 50
  rotate_interval: 1h
  rotate_size: 104857600
  report_caller: true
  redirct: stdout
web:
  bind_address:
    port: 10001
  grpc:
    max_concurrency_unary: 0 # max concurrency for grpc unary api
    max_concurrency_stream: 0 # max concurrency for grpc stream api
    timeout: 0s
  http:
    api_formatter: default_api_none # tcloud_api_v30 # trivial_api_v10 
    max_concurrency: 0 # max concurrency for http api
    enable_inoutput_printer: true
  debug:
    enable_profiling: true
  monitor:
    prometheus:
      enabled_metric_timer_cost: false
      enabled_metric_code_message: true
    open_telemetry:
      enabled: true
      metric_collect_duration: 60s
      otel_trace_exporter_type : trace_stdout
      otel_metric_exporter_type : metric_stdout
      otel_log_exporter_type : log_none
      otel_metric_exporter :
        stdout:
          pretty_print: true
        prometheus:
          url: noop://localhost/metrics
      otel_trace_exporter:
        stdout:
          pretty_print: true
        jaeger:
          url: http://localhost:14268/api/trace
      resource:
resolver:
  enabled: true
  resolve_interval: 10s
  reslover_type: reslover_type_dns
  load_balance_mode: load_balance_mode_consist
  domains: []
database:
  mysql:
    enabled: false 
    address: "localhost:3306"
    username: "root"
    password: ""
    db_name: "sealet"
    max_connections: 100
    max_idle_connections: 10
    dial_timeout: 5s
    max_wait_duration: 20s
    fail_after_duration: 1m
    interpolate_params: true
  redis:
    enabled:  false 
    addresses: 
      - "localhost:6380"
    password: "password"
    db: 0 
    max_connections: 100
    max_idle_connections: 10
    dial_timeout: 5s
    max_wait_duration: 20s
    fail_after_duration: 5m
debug:
   dump:
     enabled: false
     dump_dir: "./debug/dump"
   

