log:
  formatter: text
  level: info
  filepath: ./log
  max_age: 10h
  max_count: 0
  rotate_interval: 1h
  rotate_size: 104857600
  report_caller: true
web:
  bind_address:
    port: 10001
    timeout: 10s
  max_concurrency_unary: 10 # max concurrency for grpc unary api
  max_concurrency_stream: 10 # max concurrency for grpc stream api
database:
  mysql:
    enabled: true
    address: "127.0.0.1:3306"
    username: "root"
    password: "12345"
    db_name: "test"
    max_connections: 100
    max_idle_connections: 10
    dial_timeout: 5s
    max_wait_duration: 20s
    fail_after_duration: 5m
